version: "3.9"

x-rails-service: &rails-service
  build:
    context: .
    dockerfile: Dockerfile.web
  env_file: .env
  environment:
    RAILS_ENV: ${RAILS_ENV:-development}
    DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/aidia_development}
    REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ACTIVE_STORAGE_SERVICE: ${ACTIVE_STORAGE_SERVICE:-minio}
    MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
    MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
    MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
  volumes:
    - ./apps/api:/app
    - bundle_cache:/bundle
    - storage:/app/storage
  working_dir: /app

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aidia_development}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  web:
    <<: *rails-service
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "3000:3000"
    command: bash -lc "bin/rails db:prepare && bin/rails db:seed && bin/rails server -b 0.0.0.0 -p 3000"

  worker:
    <<: *rails-service
    depends_on:
      - db
      - redis
    command: bundle exec sidekiq -C config/sidekiq.yml

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    env_file: .env
    working_dir: /app
    depends_on:
      - web
    command: pnpm dev --host 0.0.0.0 --port 5173
    volumes:
      - ./apps/web:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  pg_data:
  redis_data:
  minio_data:
  bundle_cache:
  storage:
  frontend_node_modules:
